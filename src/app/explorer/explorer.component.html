<div class="card-group justify-content-evenly pt-5" infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()">
    <div *ngFor="let user of usersToShow;let i=index">
        <app-card-profile [user]="user" [liked]=false></app-card-profile>
    </div>
</div>

<button [ngClass]="'no-hidden'" *ngIf="showGoUpButton" class="btn negro text-light" (click)="scrollTop()">GO UP</button>
