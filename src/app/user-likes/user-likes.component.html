<div class="card-group justify-content-evenly pt-5">
    <div *ngIf="users.length > 0">
        <div *ngFor="let user of users;let i=index">
            <app-card-profile [user]="users[i][0]" [liked]=true (disLikeEmit)="disLike($event)"></app-card-profile>
        </div>
    </div>
    <div *ngIf="users.length == 0" class="alert alert-light h2 rounded-full">
        <p class="p-2">You haven't given likes yet, <a routerLink="/explore" class="fw-800">Â¡Go give one!</a></p>
    </div>
</div>
